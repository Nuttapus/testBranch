<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="shortcut icon" href="../img/logo.png" />
    <link href="../node_modules/please-wait/build/please-wait.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" class="rel" />
    <link href="../node_modules/spinkit/css/spinkit.css" rel="stylesheet">
    <title>ซื้อรถ</title>
</head>

<body>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../node_modules/please-wait/build/please-wait.js"></script>
    <script>
        var employee
        var loading_screen = pleaseWait({
            backgroundColor: 'rgb(240, 240, 240)',
            loadingHtml: "<div class='sk-spinner sk-spinner-double-bounce'><div class='sk-wandering-cubes'><div class='sk-cube sk-cube1'></div><div class='sk-cube sk-cube2'></div></div></div></div>",
            template: "<div class='pg-loading-inner'><div class='pg-loading-center-outer'><div class='pg-loading-center-middle'><div class='pg-loading-html'></div></div></div></div>"
        })

        window.onload = function() {
            var getName = localStorage.getItem("storageName");
            var getLastName = localStorage.getItem("storageLastName");
            var getDepartment = localStorage.getItem("storageDepartment");
            document.getElementById("navName").innerHTML = `<i class="fa fa-fw fa-user"></i> &nbsp;` + getName + " " + getLastName;
            employee = getName + " " + getLastName;
            if (getDepartment === "ซื้อ") {
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartment === "ขาย") {
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartment === "เดินทะเบียน") {
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartment === "ช่าง") {
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartment === "ประชาสัมพันธ์") {
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            }
        }
        var priceBuy = 0,
            priceTravel = 0,
            priceAgent = 0,
            priceVat = 0;
        var brand, model, idCar;

        function isNumber(e) {
            e = e || window.event;
            var charCode = e.which ? e.which : e.keyCode;
            idLength = e.key
            return /\d/.test(String.fromCharCode(charCode));
        }

        function isText(e) {
            var key = e.keyCode;
            if ((key >= 65 && key <= 90) || key == 8 || key >= 97 && key <= 122 || key >= 3585 && key <= 3661) {
                return true
            } else {
                return false
            }
        }

        function cancel() {
            window.location.href = "./ค้นหารถ.html"
        }

        function setValueTravel() {
            priceTravel = document.getElementById("costTravel").value;
        }

        function setValueBuy() {
            priceBuy = document.getElementById("cost").value;
        }

        function setValueVat() {
            priceVat = document.getElementById("vat").value;
        }

        function setValueAgent() {
            priceAgent = document.getElementById("commission").value;
        }

        function submit() {
            brand = document.getElementById("brand").value;
            model = document.getElementById("model").value;
            idCar = document.getElementById("carNumber").value;
            priceBuy = document.getElementById("cost").value;
            var total;
            if (brand !== "" && model !== "" && idCar !== "") {
                if (priceVat === undefined || priceVat === 0) {
                    total = Number(priceTravel) + Number(priceBuy) + Number(priceAgent);
                    document.getElementById("total").value = total;
                    window.location.href = "./สัญญาซื้อขาย.html";
                    var data = {
                        type: "buy",
                        brand: brand,
                        model: model,
                        machineNumber: idCar,
                        purchasePrice: priceBuy,
                        picture: "sdfsdf.jpg",
                        transportationCost: priceTravel,
                        commission: priceAgent,
                        namePartner: document.getElementById("agent").value,
                        vat: priceVat,
                        total: total,
                        name_MST_Employee: employee
                    };
                    localStorage.setItem("typePageStorage", "ซื้อ")
                    localStorage.setItem("totalPrice", total);
                    axios.post("http://localhost:4001/insert", data).then((res) => {
                        console.log(data)
                    });
                } else {
                    var tax = (Number(priceTravel) + Number(priceBuy) + Number(priceAgent)) * 0.7;
                    total = Number(priceTravel) + Number(priceBuy) + Number(priceAgent) + Number(tax);
                    window.location.href = "./สัญญาซื้อขาย.html";
                    document.getElementById("total").value = total;
                    var data = {
                        type: "buy",
                        brand: brand,
                        model: model,
                        machineNumber: idCar,
                        purchasePrice: priceBuy,
                        picture: "sdfsdf.jpg",
                        transportationCost: priceTravel,
                        commission: priceAgent,
                        namePartner: document.getElementById("agent").value,
                        vat: priceVat,
                        total: total,
                        name_MST_Employee: employee
                    };
                    localStorage.setItem("totalPrice", total);
                    axios.post("http://localhost:4001/insert", data).then((res) => {
                        console.log(res.data.status)
                    });
                }
            } else {
                alert("กรุณาใส่ข้อมูลให้ครบทุกช่อง")
            }
        }

        function showData() {
            loadScreen();
            var getID = localStorage.getItem("sendID");
            var data = {
                type: "car",
                ID_TRN_Sell: getID
            }

            axios.post("http://localhost:4001/get", data).then((res) => {
                var a = res.data
                document.getElementById("brand").value = a.data.brand
                document.getElementById("model").value = a.data.model
                document.getElementById("carNumber").value = a.data.bodyNumber
                document.getElementById("cost").value = a.data.salePrice


                for (var i = 1; i <= 3; i++) {
                    var toAdd = document.createDocumentFragment();
                    var newDiv = document.createElement('img');
                    toAdd.appendChild(newDiv);
                    if (i === 1) {
                        document.getElementById('pic1').src = a.data.picture.pic1;
                    } else if (i === 2) {
                        document.getElementById('pic2').src = a.data.picture.pic2;
                    } else {
                        document.getElementById('pic3').src = a.data.picture.pic3;
                    }
                }
                loadScreen("loadSuc");
            });
        }
        document.addEventListener("DOMContentLoaded", showData());

        function loadScreen(a) {
            if (a === "loadSuc") {
                loading_screen.finish()
            }
        }
    </script>

        <div class="navbar-brand">
            <a class="navbar-item" href="./หน้าหลัก.html">
                <img src="../img/logo.png" width="112" height="28" />
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span> <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./หน้าหลัก.html">หน้าหลัก</a>
                <a class="navbar-item is-active" id="nav1" href="./ค้นหารถ.html">ซื้อรถ</a>
                <a class="navbar-item" id="nav2" href="./หน้าขาย1.html">ขายรถ</a>
                <a class="navbar-item" id="nav3" href="./เดินทะเบียน.html">เดินทะเบียน</a>
                <a class="navbar-item" id="nav4" href="./ซ่อมรถ.html">ซ่อม</a>
                <a class="navbar-item" id="nav5" href="./ข้อมูลลูกค้า.html">ข้อมูลลูกค้า</a>
                <a class="navbar-item" id="nav6" href="./จัดการพนักงาน.html">จัดการพนักงาน</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" id="navName">
                        <i class="fa fa-fw fa-user"></i> &nbsp; ชื่อผู้ใช้
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="../ล็อกอิน.html"> ออกจากระบบ </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <br>
    <div class="container">
        <center>
            <h1 class="title"> ซื้อรถ </h1>
        </center>
        <br> <br> <br>
        <div style="margin-left: 20%; margin-right: 25%; ">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">ยี่ห้อ:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input " type="text" placeholder="ยี่ห้อ" id="brand" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">รุ่น:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input " type="text" placeholder="รุ่น" id="model" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">เลขตัวถัง:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input " type="text" placeholder="เลขตัวถัง" id="carNumber" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">ราคาซื้อ:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input " type="text" placeholder="ราคาซื้อ" id="cost" onkeypress="return isNumber(event);" onchange="setValueBuy()" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">รูปภาพ:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <div class="showPic">
                                <img id="pic1" src="http://placehold.it/180" alt="Image preview..." style="max-width: 200px; max-height: 200px" />
                                <img id="pic2" src="http://placehold.it/180" alt="Image preview..." style="max-width: 200px; max-height: 200px" />
                                <img id="pic3" src="http://placehold.it/180" alt="Image preview..." style="max-width: 200px; max-height: 200px" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">ค่าเดินทาง:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input " type="text" placeholder="ค่าเดินทาง" id="costTravel" onkeypress="return isNumber(event);" onchange="setValueTravel()" maxlength="10">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">ค่านายหน้า:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input " type="text" placeholder="ค่านายหน้า" id="commission" onkeypress="return isNumber(event);" onchange="setValueAgent()" maxlength="10">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">ชื่อนายหน้า:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input " type="text" placeholder="ชื่อนายหน้า" id="agent" onkeypress="return isText(event);" maxlength="20">
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Vat</label>
                </div>
                <div class="field-body">
                    <div class="field ">
                        <p class="control ">
                            <span class="select is-fullwidth">
                <select required id="vat" onchange="setValueVat()">
                  <option disabled selected hidden>เลือก... </option>
                  <option value="0">ไม่มี</option>
                  <option value="7">มี</option>
                </select>
              </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">ราคารวม:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input " type="text" placeholder="ราคารวม" id="total" onkeypress="return isNumber(event);" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br /><br /><br />
    <div class="buttons is-right" style="margin-right: 15%">
        <a class="button is-info is-outlined" style="width:10%" onclick="submit()">ตกลง</a>
        <a class="button is-info is-outlined" style="width:10%" onclick="cancel()">ยกเลิก</a>
