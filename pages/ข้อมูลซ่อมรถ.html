    <script>
        function isNumber(e) {
            e = e || window.event;
            var charCode = e.which ? e.which : e.keyCode;
            idLength = e.key
            return /\d/.test(String.fromCharCode(charCode));
        }
        function cancel() {
            window.location.href = "";
        }
        function submit() {
            var brand = document.getElementById('brand').value;
            var model = document.getElementById('model').value;
            var machineNumber = document.getElementById('machineNumber').value;
            var pointsRepair = document.getElementById('pointsRepair').value;
            var nameEmployee = document.getElementById('nameEmployee').value;
            var nameAppraise = document.getElementById('nameAppraise').value;
            var nameTechnician = document.getElementById('nameTechnician').value;
            var nameTester = document.getElementById('nameTester').value;

            if (brand !== "" && model !== "" && machineNumber !== "" && pointsRepair !== "" &&
                nameEmployee !== "" && nameAppraise !== "" && nameTechnician !== "" && nameTester !== "") {

                const data = {
                    brand: brand,
                    model: model,
                    machineNumber: machineNumber,
                    pointsRepair: pointsRepair,
                    nameEmployee: nameEmployee,
                    nameAppraise: nameAppraise,
                    nameTechnician: nameTechnician,
                    nameTester: nameTester,
                    type: "TRN_Repair"
                }

                axios.post("http://localhost:4001/insert", data).then((res) => {
                    console.log(data);
                    alert("สำเร็จ")
                });
            } else {
                alert("กรุณากรอกข้อมูลให้ครบ")
            }
        }
    </script>
