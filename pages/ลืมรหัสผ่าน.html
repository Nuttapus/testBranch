<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css" class="rel">
    <link rel="stylesheet" href="../node_modules/bulma-divider/dist/css/bulma-divider.min.css" class="rel">
    <link rel="shortcut icon" href="../img/logo.png" />
    <title>ลืมรหัสผ่าน</title>

    <style>
        html,
        body {
            font-family: 'Open Sans', serif;
            font-size: 14px;
            font-weight: 300;
        }

        .hero.is-success {
            background: #F2F6FA;
        }

        .hero .nav,
        .hero.is-success .nav {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        input {
            font-weight: 300;
        }

        p {
            font-weight: 700;
        }

        p.subtitle {
            padding-top: 1rem;
        }
    </style>
</head>

<body>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script>
        var checkUsername;
        var checkEmail;
        function checkValue() {
            checkUsername = true;
            checkEmail = true
            var data = { type: "login"}
            var arrayEmployee = [];
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;

            axios.post("http://localhost:4001/get", data).then((res) => {
                arrayEmployee = res.data;
                for (i = 0; i < arrayEmployee.data.length; i++) {
                    if (username == arrayEmployee.data[i].username) {
                        this.checkUsername = false;
                    }
                    if (username == arrayEmployee.data[i].username && email == arrayEmployee.data[i].email) {
                        this.checkEmail = false;
                        this.checkUsername = false;
                        var password = arrayEmployee.data[i].password;
                        alert("รหัสผ่าน: " + password);
                    }

                }
                showMsg();
            });
        }

        function showMsg() {
            if (this.checkUsername) {
                alert("ชื่อผู้ใช้ไม่ถูกต้อง")
            }
            if (this.checkEmail) {
                alert("อีเมลไม่ถูกต้อง")
            }
        }

        function gotoLogin() {
            window.history.back();
        }
    </script>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <img src="../img/logo.png" width="250px">
                    <div class="is-divider"></div>

                    <label class="label is-large">ลืมรหัสผ่าน</label>

                    <form>
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-large" type="text" placeholder="ชื่อผู้ใช้" id="username">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-large" type="email" placeholder="อีเมล" id="email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <div class="columns">
                                    <div class="column">
                                        <a class="button is-info is-outlined is-large is-fullwidth" type="submit"
                                            onclick="checkValue()">ยืนยัน</a>
                                    </div>
                                    <div class="column">
                                        <a class="button is-info is-outlined is-large is-fullwidth" type="submit"
                                            onclick="gotoLogin()">ยกเลิก</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
