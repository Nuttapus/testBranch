        window.onload = function() {
            getNameEm = localStorage.getItem("storageName");
            getLastNameEm = localStorage.getItem("storageLastName");
            getDepartmentEm = localStorage.getItem("storageDepartment");
            document.getElementById("name").innerHTML = `<i class="fa fa-fw fa-user"></i> &nbsp;` + getNameEm + " " + getLastNameEm;
            if (getDepartmentEm === "ซื้อ") {
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartmentEm === "ขาย") {
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartmentEm === "เดินทะเบียน") {
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartmentEm === "ช่าง") {
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartmentEm === "ประชาสัมพันธ์") {
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            }
        }

        function insertData() {
            if (checkData()) {
                var obj = {
                    type: "sell",
                    brand: getBrand,
                    model: getModel,
                    generateYear: getGenerateYear,
                    gear: getGear,
                    cc: getCC,
                    carYear: getCarYear,
                    detailModel: getDetailModel,
                    options: getOptions,
                    miles: getMiles,
                    registerYear: getRegisterYear,
                    color: getColor,
                    salePrice: getSalePrice,
                    topic: getTopic,
                    textArea: getTextArea,
                    licensePlate: getLicensePlate,
                    machineNumber: getMachineNumber,
                    bodyNumber: getBodyNumber,
                    picture: {
                        "pic1": getCarPic1,
                        "pic2": getCarPic2,
                        "pic3": getCarPic3
                    },
                    detailCustomer: {
                        "email": document.getElementById("email").value,
                        "name": document.getElementById("nameCus").value,
                        "lastname": document.getElementById("lastname").value,
                        "textID": document.getElementById("textID").value,
                        "call": document.getElementById("call").value
                    },
                    name_MST_Employee: getNameEm + " " + getLastNameEm
                }
                axios.post("http://localhost:4001/insert", obj).then((res) => {
                    if (res.data.status) {
                        alert("เพิ่มข้อมูลเรียบร้อย")
                        console.log(res.data)
                        console.log(res.data.id)
                        localStorage.setItem("sendID", res.data.id)
                        localStorage.setItem("totalPrice", getSalePrice)
                        localStorage.setItem("typePageStorage", "ขาย")
                        window.location.href = "./สัญญาซื้อขาย.html"
                    } else {
                        alert("username นี้มีอยู่แล้วในระบบ")
                    }
                })
            } else {
                alert(alertText)
            }
        }

        function isNumber(e) {
            e = e || window.event;
            var charCode = e.which ? e.which : e.keyCode;
            idLength = e.key
            return /\d/.test(String.fromCharCode(charCode));
        }

        function checkData() {
            if (checkEmail()) {
                if (document.getElementById("email").value !== "") {
                    if (document.getElementById("nameCus").value !== "") {
                        if (document.getElementById("lastname").value !== "") {
                            if (document.getElementById("textID").value !== "") {
                                if (document.getElementById("call").value !== "") {
                                    return true
                                } else {
                                    alertText = "กรุณากรอกเบอร์โทรศัพทร์ให้ถูกต้อง"
                                    return false
                                }
                            } else {
                                alertText = "กรุณากรอกรหัสประจำตัวประชนให้ถูกต้อง"
                                return false
                            }
                        } else {
                            alertText = "กรุณากรอกนามสกุลให้ถูกต้อง"
                            return false
                        }
                    } else {
                        alertText = "กรุณากรอกชื่อให้ถูกต้อง"
                        return false
                    }
                } else {
                    alertText = "กรุณากรอก Email ให้ถูกต้อง"
                    return false
                }
            } else {
                alertText = "กรอก email ให้ถูกต้อง"
            }

        }

        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }

        function checkEmail() {
            if (validateEmail(document.getElementById("email").value)) {
                return true;
            } else {
                return false;
            }
        }

        function validate(evt) {
            var theEvent = evt || window.event;
            // Handle paste
            if (theEvent.type === 'paste') {
                key = event.clipboardData.getData('text/plain');
            } else {
                // Handle key press
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
            }
            var regex = /[0-9]|\./;
            if (!regex.test(key)) {
                theEvent.returnValue = false;
                if (theEvent.preventDefault) theEvent.preventDefault();
            }
        }
