<script>
    function isNumber(e) {
        e = e || window.event;
        var charCode = e.which ? e.which : e.keyCode;
        idLength = e.key
        return /\d/.test(String.fromCharCode(charCode));
    }
    function isText(e) {
        var key = e.keyCode;
        if ((key >= 65 && key <= 90) || key == 8 || key >= 97 && key <= 122 || key >= 3585 && key <= 3661) {
            return true
        } else {
            return false
        }
    }
    function cancel() {
        window.location.href = "./หน้าหลัก.html";
    }

    function showData() {

        var getID = localStorage.getItem("sendID");
        var data = { type: "car", ID_TRN_Sell: getID }

        axios.post("http://localhost:4001/get", data).then((res) => {
            var a = res.data
            document.getElementById("brand").value = a.data.brand
            document.getElementById("model").value = a.data.model
            document.getElementById("year").value = a.data.carYear
            document.getElementById("gear").value = a.data.gear
            document.getElementById("color").value = a.data.color
            document.getElementById("numberRegistration").value = a.data.numberRegistration
            document.getElementById("numberEngine").value = a.data.numberEngine
            document.getElementById("numberTank").value = a.data.numberTank
            // document.getElementById("carNumber").value = a.data.generateYear
            // document.getElementById("cost").value = a.data.salePrice
            console.log(a)
        });
    }
    window.onload = function () {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        today = mm + '/' + dd + '/' + yyyy;
        document.getElementById("date").value = today;
        var total = localStorage.getItem("total");
        document.getElementById("total").value = total
    }
    document.addEventListener("DOMContentLoaded", showData());
</script>
