    <div class="container">
        <h1 class="title has-text-centered"> ข้อมูลลูกค้า </h1>
        <form>
            <div class="columns">
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ชื่อ</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <input class="input" type="text" placeholder="ตัวอย่าง: บรรชา">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">นามสกุล</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <input class="input" type="text" placeholder="ตัวอย่าง: จิตอ่อน">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">เลขบัตรประชาชน</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <input class="input" type="text" placeholder="ตัวอย่าง: 1200123456789">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">เบอร์โทรศัพท์</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <input class="input" type="text" placeholder="ตัวอย่าง: 0809788877">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">อายุ</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <input class="input" type="text" placeholder="ตัวอย่าง: 25">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ที่อยู่</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <input class="input" type="text"
                                        placeholder="ตัวอย่าง: 191 หมู่ 7 อ.เมือง ต.แสนสุข จ.ชลบุรี">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">เพศ</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <input class="input" type="text" placeholder="ตัวอย่าง: ชาย หญิง อื่นๆ">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">ประเภทลูกค้า</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                    <span class="select is-fullwidth">
                                        <select>
                                            <option selected>ซื้อ</option>
                                            <option>ขาย</option>
                                            <option>ซ่อม</option>
                                        </select>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons is-right">
                <a class="button is-info is-outlined" onclick="submit()">ยืนยัน</a>
                <a class="button is-info is-outlined" onclick="cancel()">ยกเลิก</a>
            </div>
        </form>
        <br>
        <table class="table table is-bordered has-text-centered" id="employeeList">
            <thead>
                <tr>
                    <th>id</th>
                    <th>ชื่อ</th>
                    <th>นามสกุล</th>
                    <th>วัน/เดือน/ปี เกิด</th>
                    <th>เลขประจำตัวประชาชน</th>
                    <th>เพศ</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>ที่อยู่</th>
                    <th>ตำบล</th>
                    <th>อำเภอ</th>
                    <th>จังหวัด</th>
                    <th>รหัสไปรษณีย์</th>
                    <th>เบอร์โทรศัพท์</th>
                    <th>แผนก</th>
                    <th>จัดการพนักงาน</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
