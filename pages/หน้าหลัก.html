    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
        var getDepartment
        window.onload = function() {
            var getName = localStorage.getItem("storageName");
            var getLastName = localStorage.getItem("storageLastName");
            getDepartment = localStorage.getItem("storageDepartment");
            document.getElementById("navName").innerHTML = `<i class="fa fa-fw fa-user"></i> &nbsp;` + getName + " " + getLastName;
            localStorage.setItem("nameEmpStorage", getName + " " + getLastName)
            if (getDepartment === "ซื้อ") {
                document.getElementById("card2").style.cursor = "auto"
                document.getElementById("card3").style.cursor = "auto"
                document.getElementById("card4").style.cursor = "auto"
                document.getElementById("card6").style.cursor = "auto"
                document.getElementById("imgdis2").src = "../img/close.png"
                document.getElementById("imgdis3").src = "../img/close.png"
                document.getElementById("imgdis4").src = "../img/close.png"
                document.getElementById("imgdis6").src = "../img/close.png"
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartment === "ขาย") {
                document.getElementById("card1").style.cursor = "auto"
                document.getElementById("card3").style.cursor = "auto"
                document.getElementById("card4").style.cursor = "auto"
                document.getElementById("card6").style.cursor = "auto"
                document.getElementById("imgdis1").src = "../img/close.png"
                document.getElementById("imgdis3").src = "../img/close.png"
                document.getElementById("imgdis4").src = "../img/close.png"
                document.getElementById("imgdis6").src = "../img/close.png"
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartment === "เดินทะเบียน") {
                document.getElementById("card1").style.cursor = "auto"
                document.getElementById("card2").style.cursor = "auto"
                document.getElementById("card4").style.cursor = "auto"
                document.getElementById("card6").style.cursor = "auto"
                document.getElementById("imgdis1").src = "../img/close.png"
                document.getElementById("imgdis2").src = "../img/close.png"
                document.getElementById("imgdis4").src = "../img/close.png"
                document.getElementById("imgdis6").src = "../img/close.png"
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartment === "ช่าง") {
                document.getElementById("card1").style.cursor = "auto"
                document.getElementById("card2").style.cursor = "auto"
                document.getElementById("card3").style.cursor = "auto"
                document.getElementById("card6").style.cursor = "auto"
                document.getElementById("imgdis1").src = "../img/close.png"
                document.getElementById("imgdis2").src = "../img/close.png"
                document.getElementById("imgdis3").src = "../img/close.png"
                document.getElementById("imgdis6").src = "../img/close.png"
                document.getElementById("nav1").style.display = "none"
                document.getElementById("nav2").style.display = "none"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            } else if (getDepartment === "ประชาสัมพันธ์") {
                document.getElementById("card3").style.cursor = "auto"
                document.getElementById("card4").style.cursor = "auto"
                document.getElementById("card6").style.cursor = "auto"
                document.getElementById("imgdis3").src = "../img/close.png"
                document.getElementById("imgdis4").src = "../img/close.png"
                document.getElementById("imgdis6").src = "../img/close.png"
                document.getElementById("nav3").style.display = "none"
                document.getElementById("nav4").style.display = "none"
                document.getElementById("nav6").style.display = "none"
            }
        }

        function gotoPage(page) {
            if (getDepartment === "ซื้อ") {
                if (page == 'page1') {
                    window.location.href = './ค้นหารถ.html'
                }
                if (page == 'page5') {
                    window.location.href = './ข้อมูลลูกค้า.html'
                }
            } else if (getDepartment === "ขาย") {
                if (page === "page2") {
                    window.location.href = './หน้าขาย1.html'
                }
                if (page === "page5") {
                    window.location.href = './ข้อมูลลูกค้า.html'
                }
            } else if (getDepartment === "ซ่อม") {
                if (page === "page3") {
                    window.location.href = './เดินทะเบียน.html'
                }
                if (page === "page5") {
                    window.location.href = './ข้อมูลลูกค้า.html'
                }
            } else if (getDepartment === "ช่าง") {
                if (page === "page4") {
                    window.location.href = './ซ่อมรถ.html'
                }
                if (page === "page5") {
                    window.location.href = './ข้อมูลลูกค้า.html'
                }
            } else if (getDepartment === "ประชาสัมพันธ์") {
                if (page === "page1") {
                    window.location.href = './ค้นหารถ.html'
                }
                if (page === "page2") {
                    window.location.href = './หน้าขาย1.html'
                }
                if (page === "page5") {
                    window.location.href = './ข้อมูลลูกค้า.html'
                }
            } else if (getDepartment === "ธุรการ") {
                if (page === "page1") {
                    window.location.href = './ค้นหารถ.html'
                }
                if (page === "page2") {
                    window.location.href = './หน้าขาย1.html'
                }
                if (page === "page3") {
                    window.location.href = './เดินทะเบียน.html'
                }
                if (page === "page4") {
                    window.location.href = './ซ่อมรถ.html'
                }
                if (page === "page5") {
                    window.location.href = './ข้อมูลลูกค้า.html'
                }
                if (page === "page6") {
                    window.location.href = './จัดการพนักงาน.html'
                }
            }
        }
