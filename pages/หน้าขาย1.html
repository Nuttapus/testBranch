        var alertText = ""
        window.onload = function () {
            var getName = localStorage.getItem("storageName");

            var getDepartment = localStorage.getItem("storageDepartment");
            document.getElementById("name").innerHTML = `<i class="fa fa-fw fa-user"></i> &nbsp;` + getName + " " + getLastName;
        }
        function isNumber(e) {
            e = e || window.event;
            var charCode = e.which ? e.which : e.keyCode;
            idLength = e.key
            return /\d/.test(String.fromCharCode(charCode));
        }
        function sandData() {
            if (checkEmpty()) {
                console.log(this.name + " " + this.department);
                localStorage.setItem("brand", document.getElementById("brand").value);
                localStorage.setItem("model", document.getElementById("model").value);
                localStorage.setItem("generateYear", document.getElementById("generateYear").value);
                localStorage.setItem("gear", document.getElementById("gear").value);
                localStorage.setItem("cc", document.getElementById("cc").value);
                localStorage.setItem("color", document.getElementById("color").value);
                localStorage.setItem("carYear", document.getElementById("carYear").value);
                localStorage.setItem("detailModel", document.getElementById("detailModel").value);
                localStorage.setItem("options", document.getElementById("options").value);
                localStorage.setItem("miles", document.getElementById("miles").value);
                localStorage.setItem("registerYears", document.getElementById("registerYears").value);
                localStorage.setItem("salePrice", document.getElementById("salePrice").value);
                localStorage.setItem("topic", document.getElementById("topic").value);
                localStorage.setItem("textArea", document.getElementById("textArea").value);

                window.location.href = "./หน้าขาย2.html";

            } else {
                alert(alertText)
            }
        }

        function checkEmpty() {
            if (document.getElementById("brand").value !== "") {
                if (document.getElementById("model").value !== "") {
                    if (document.getElementById("generateYear").value !== "") {
                        if (document.getElementById("gear").value !== "") {
                            if (document.getElementById("cc").value !== "") {
                                if (document.getElementById("carYear").value !== "") {
                                    if (document.getElementById("detailModel").value !== "") {
                                        if (document.getElementById("options").value !== "") {
                                            if (document.getElementById("miles").value !== "") {
                                                if (document.getElementById("registerYears").value !== "") {
                                                    if (document.getElementById("color").value !== "") {
                                                        if (document.getElementById("salePrice").value !== "") {
                                                            if (document.getElementById("topic").value !== "") {
                                                                if (document.getElementById("textArea").value !== "") {
                                                                    console.log("check empty pass")
                                                                    return true;
                                                                } else {
                                                                    alertText = "กรุณากรอกที่อยู่ของรถ"
                                                                    return false
                                                                }
                                                            } else {
                                                                alertText = "กรุณากรอกหัวข้อที่ต้องการขายของรถ"
                                                                return false
                                                            }
                                                        } else {
                                                            alertText = "กรุณากรอกราคาที่ต้องการขายของรถ"
                                                            return false
                                                        }
                                                    } else {
                                                        alertText = "กรุณาระบุสีของรถ"
                                                        return false
                                                    }
                                                } else {
                                                    alertText = "กรุณากรอกปีที่จดทะเบียนของรถ"
                                                    return false
                                                }
                                            } else {
                                                alertText = "กรุณากรอกเลขไมล์ของรถ"
                                                return false
                                            }
                                        } else {
                                            alertText = "กรุณากรอกอุปกรณ์เสริมของรถ"
                                            return false
                                        }
                                    } else {
                                        alertText = "กรุณากรอกรายละเอียดรุ่นของรถ"
                                        return false
                                    }
                                } else {
                                    alertText = "กรุณากรอกโฉมของรถ"
                                    return false
                                }
                            } else {
                                alertText = "กรุณากรอกความจุของรถ"
                                return false
                            }
                        } else {
                            alertText = "กรุณากรอกระบบเกียร์ของรถ"
                            return false
                        }
                    } else {
                        alertText = "กรุณากรอกปีที่ผลิดของรถ"
                        return false
                    }
                } else {
                    alertText = "กรุณากรอกรุ่นของรถ"
                    return false
                }
            } else {
                alertText = "กรุณากรอกยี่ห้อของรถ"
                return false
            }
        }

    <div class="container">
        <div class="columns container">
            <div class="column">
                <div class="field">
                    <div class="row ">
                        <label>ยี่ห้อ</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : toyota" id="brand">
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>รุ่น</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : camry" id="model">
                    </div>
                </div>
                <div class="field">
                    <div class="row">
                        <label>ปีที่ผลิด</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : 2019"
                            onkeypress="return isNumber(event)" id="generateYear">
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>ระบบเกียร์</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : auto" id="gear">
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>ความจุรถยนต์</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : 2000cc" id="cc">
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>โฉมรถยนต์</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : ปี 2019" id="carYear">
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>รายละเอียดรุ่น</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : เครื่อง 2000cc" id="detailModel">
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>อุปกรณ์เสริม</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : ติดสปอยเลอร์เพิ่ม" id="options">
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>เลขไมล์</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : 120000"
                            onkeypress="return isNumber(event)" id="miles">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <div class="row">
                        <label>ปีที่จดทะเบียน</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : 2019"
                            onkeypress="return isNumber(event)" id="registerYears">
                    </div>
                </div>
                <div class="field">
                    <div class="row">
                        <label>สี</label>
                        <div class="field">
                            <div class="control">
                                <div class="select is-fullwidth" >
                                    <select id="color">
                                        <option value="เขียว">เขียว</option>
                                        <option value="แดง">แดง</option>
                                        <option value="ขาว">ขาว</option>
                                        <option value="ดำ">ดำ</option>
                                        <option value="ส้ม">ส้ม</option>
                                        <option value="เทา">เทา</option>
                                        <option value="บอล์น">บอล์น</option>
                                        <option value="น้ำเงิน">น้ำเงิน</option>
                                        <option value="อื่นๆ">อื่นๆ</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="row">
                        <label>ราคาที่ต้องการขาย</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : 1200000"
                            onkeypress="return isNumber(event)" id="salePrice">
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>หัวข้อที่ต้องการขาย</label>
                        <textarea class="textarea has-fixed-size" rows="9" id="topic"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="row ">
                        <label>ที่อยู่</label>
                        <input class="input" type="text" placeholder="ตัวอย่าง : ชลบุรี" id="textArea">
                    </div>
                </div>
            </div>
